<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정보시스템 감리 용어 학습</title>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2c3e50;
            --accent-color: #e74c3c;
            --light-color: #ecf0f1;
            --dark-color: #2c3e50;
            --success-color: #2ecc71;
            --warning-color: #f39c12;
            --danger-color: #e74c3c;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f7fa;
            color: var(--dark-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px 0;
            background-color: var(--secondary-color);
            color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            gap: 10px;
        }

        .tab-btn {
            padding: 12px 24px;
            background-color: var(--light-color);
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            color: var(--secondary-color);
            transition: all 0.3s ease;
        }

        .tab-btn:hover {
            background-color: #d1d8e0;
        }

        .tab-btn.active {
            background-color: var(--primary-color);
            color: white;
        }

        .content {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .content.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* 용어 학습 스타일 */
        .search-container {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
        }

        .search-input {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #d1d8e0;
            border-radius: 30px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .search-input:focus {
            border-color: var(--primary-color);
        }

        .term-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .term-card {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .term-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .term-card h3 {
            color: var(--primary-color);
            margin-bottom: 10px;
            font-size: 1.3rem;
        }

        .term-card .english {
            color: var(--secondary-color);
            font-style: italic;
            margin-bottom: 15px;
            font-size: 1.1rem;
        }

        .term-card .meaning {
            color: #555;
            line-height: 1.5;
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .pagination button {
            padding: 8px 15px;
            background-color: var(--light-color);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .pagination button:hover {
            background-color: #d1d8e0;
        }

        .pagination button.active {
            background-color: var(--primary-color);
            color: white;
        }

        /* 퀴즈 스타일 */
        .quiz-container {
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .quiz-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }

        .quiz-progress {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--secondary-color);
        }

        .quiz-score {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--primary-color);
        }

        .quiz-question {
            margin-bottom: 25px;
        }

        .quiz-question h3 {
            font-size: 1.4rem;
            margin-bottom: 10px;
            color: var(--secondary-color);
        }

        .quiz-options {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            margin-bottom: 30px;
        }

        .quiz-option {
            padding: 15px;
            background-color: var(--light-color);
            border: 2px solid transparent;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .quiz-option:hover {
            background-color: #d1d8e0;
        }

        .quiz-option.selected {
            border-color: var(--primary-color);
            background-color: rgba(52, 152, 219, 0.1);
        }

        .quiz-option.correct {
            border-color: var(--success-color);
            background-color: rgba(46, 204, 113, 0.1);
        }

        .quiz-option.incorrect {
            border-color: var(--danger-color);
            background-color: rgba(231, 76, 60, 0.1);
        }

        .quiz-feedback {
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 10px;
            display: none;
        }

        .quiz-feedback.correct {
            background-color: rgba(46, 204, 113, 0.1);
            color: var(--success-color);
            display: block;
        }

        .quiz-feedback.incorrect {
            background-color: rgba(231, 76, 60, 0.1);
            color: var(--danger-color);
            display: block;
        }

        .quiz-actions {
            display: flex;
            justify-content: space-between;
        }

        .quiz-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .quiz-btn-next {
            background-color: var(--primary-color);
            color: white;
        }

        .quiz-btn-next:hover {
            background-color: #2980b9;
        }

        .quiz-btn-restart {
            background-color: var(--secondary-color);
            color: white;
        }

        .quiz-btn-restart:hover {
            background-color: #1a252f;
        }

        .quiz-results {
            text-align: center;
            display: none;
        }

        .quiz-results h2 {
            font-size: 1.8rem;
            margin-bottom: 15px;
            color: var(--secondary-color);
        }

        .quiz-results p {
            font-size: 1.2rem;
            margin-bottom: 25px;
        }

        .quiz-score-display {
            font-size: 3rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 30px;
        }

        @media (max-width: 768px) {
            .term-list {
                grid-template-columns: 1fr;
            }
            
            .quiz-options {
                grid-template-columns: 1fr;
            }
            
            .quiz-actions {
                flex-direction: column;
                gap: 10px;
            }
            
            .quiz-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>정보시스템 감리 용어 학습</h1>
            <p>정보시스템 감리 용어을 학습하고 퀴즈로 실력을 테스트해보세요!</p>
        </header>

        <div class="tabs">
            <button class="tab-btn active" data-tab="terms">용어 학습</button>
            <button class="tab-btn" data-tab="quiz">퀴즈 풀기</button>
        </div>

        <div id="terms" class="content active">
            <div class="search-container">
                <input type="text" class="search-input" placeholder="용어 검색...">
            </div>

        <div id="quiz" class="content">

                </div>

                </div>

                <div class="quiz-feedback" id="feedback"></div>

                <div class="quiz-actions">
                    <button class="quiz-btn quiz-btn-next" id="nextBtn">다음 문제</button>
                    <button class="quiz-btn quiz-btn-restart" id="restartBtn" style="display: none;">다시 시작</button>
                </div>

                    <button class="quiz-btn quiz-btn-restart" id="restartBtnResult">다시 시작</button>
                </div>
            </div>
        </div>
    </div>

        document.addEventListener('DOMContentLoaded', function() {
    // 탭 전환 기능
    const tabBtns = document.querySelectorAll('.tab-btn');
    const contents = document.querySelectorAll('.content');

    tabBtns.forEach(btn => {
        btn.addEventListener('click', (event) => {
            event.stopPropagation(); // 이벤트 버블링을 막음
            const tabId = btn.getAttribute('data-tab');

            // 모든 탭 버튼에서 active 클래스 제거
            tabBtns.forEach(b => b.classList.remove('active'));
            // 모든 콘텐츠에서 active 클래스 제거
            contents.forEach(c => c.classList.remove('active'));

            // 클릭한 탭 버튼과 해당 콘텐츠에 active 클래스 추가
            btn.classList.add('active');
            document.getElementById(tabId).classList.add('active');

            // 용어 학습 탭이면 용어 목록 로드
            if(tabId === 'terms') {
                loadTerms();
            }
        });
    });

    // 검색 기능 초기화 (loadTerms() 호출 전에 이벤트 리스너 등록)

    if (searchInput) {
        searchInput.addEventListener('input', function() {
            const searchQuery = this.value.trim();
            loadTerms(searchQuery);
        });
    }
    
    // 초기 용어 목록 로드
    loadTerms();
    
    
    // 퀴즈 시작
    initQuiz();
});

// 전역 변수
let currentPage = 1;
const termsPerPage = 9;

// 용어 목록 로드 함수
function loadTerms(searchQuery = '') {
    const filteredTerms = termsData.filter(term => {
        if (!searchQuery) return true;
        
        const query = searchQuery.toLowerCase();
        return term.word.toLowerCase().includes(query) || 
               term.english.toLowerCase().includes(query) ||
               term.meaning.toLowerCase().includes(query);
    });
    
    const totalPages = Math.ceil(filteredTerms.length / termsPerPage);
    
    // 현재 페이지가 총 페이지 수보다 크면 조정
    if (currentPage > totalPages) {
        currentPage = totalPages || 1;
    }
    
    const startIndex = (currentPage - 1) * termsPerPage;
    const endIndex = startIndex + termsPerPage;
    const termsToShow = filteredTerms.slice(startIndex, endIndex);
    
    renderTerms(termsToShow);
    renderPagination(totalPages);
}

// 용어 목록 렌더링 함수
function renderTerms(terms) {
    const termList = document.getElementById('termList');
    termList.innerHTML = '';
    
    if (terms.length === 0) {
        termList.innerHTML = '<p class="no-results">검색 결과가 없습니다.</p>';
        return;
    }
    
    terms.forEach(term => {
        const termCard = document.createElement('div');
        termCard.className = 'term-card';
        termCard.innerHTML = `
            <h3>${term.word}</h3>
            <div class="english">${term.english}</div>
            <div class="meaning">${term.meaning}</div>
        `;
        termList.appendChild(termCard);
    });
}

// 페이지네이션 렌더링 함수
function renderPagination(totalPages) {
    const pagination = document.getElementById('pagination');
    pagination.innerHTML = '';
    
    if (totalPages <= 1) return;
    
    // 이전 페이지 버튼
    if (currentPage > 1) {
        const prevBtn = document.createElement('button');
        prevBtn.textContent = '이전';
        prevBtn.addEventListener('click', () => {
            currentPage--;
            loadTerms(document.querySelector('.search-input').value);
        });
        pagination.appendChild(prevBtn);
    }
    
    // 페이지 번호 버튼
    const maxPageButtons = 5;
    let startPage = Math.max(1, currentPage - Math.floor(maxPageButtons / 2));
    let endPage = Math.min(totalPages, startPage + maxPageButtons - 1);
    
    if (endPage - startPage + 1 < maxPageButtons) {
        startPage = Math.max(1, endPage - maxPageButtons + 1);
    }
    
    for (let i = startPage; i <= endPage; i++) {
        const pageBtn = document.createElement('button');
        pageBtn.textContent = i;
        if (i === currentPage) {
            pageBtn.classList.add('active');
        }
        pageBtn.addEventListener('click', () => {
            currentPage = i;
            loadTerms(document.querySelector('.search-input').value);
        });
        pagination.appendChild(pageBtn);
    }
    
    // 다음 페이지 버튼
    if (currentPage < totalPages) {
        const nextBtn = document.createElement('button');
        nextBtn.textContent = '다음';
        nextBtn.addEventListener('click', () => {
            currentPage++;
            loadTerms(document.querySelector('.search-input').value);
        });
        pagination.appendChild(nextBtn);
    }
}

// 퀴즈 초기화 함수
function initQuiz() {
    // 퀴즈 문제 생성
    generateQuizQuestions();
    
    // 첫 번째 문제 표시
    showQuestion(0);
    
    // 다음 문제 버튼 이벤트 리스너
    document.getElementById('nextBtn').addEventListener('click', nextQuestion);
    
    // 재시작 버튼 이벤트 리스너
    document.getElementById('restartBtn').addEventListener('click', restartQuiz);
    document.getElementById('restartBtnResult').addEventListener('click', restartQuiz);
    
    // 현재 점수 초기화
    updateScore(0);
}

// 퀴즈 문제 생성 함수
// 퀴즈 문제 생성 함수
function generateQuizQuestions() {
    quizQuestions = [];
    
    // 용어 데이터에서 랜덤하게 12개 선택 (전체 데이터 사용)
    const shuffledTerms = [...termsData].sort(() => 0.5 - Math.random()).slice(0, 12);
    
    shuffledTerms.forEach(term => {
        // 오답 생성을 위한 다른 용어들 선택
        const otherTerms = termsData.filter(t => t.word !== term.word)
                                   .sort(() => 0.5 - Math.random())
                                   .slice(0, 3);
        
        // 문제 유형 랜덤 선택 (1: 용어->의미, 2: 의미->용어)
        const questionType = Math.random() > 0.5 ? 1 : 2;
        
        let question, correctAnswer, options;
        
        if (questionType === 1) {
            // 용어를 주고 의미 찾기
            question = `"${term.word}"의 의미로 올바른 것은?`;
            correctAnswer = term.meaning;
            options = [term.meaning, ...otherTerms.map(t => t.meaning)];
        } else {
            // 의미를 주고 용어 찾기
            question = `다음 설명에 해당하는 용어는? "${term.meaning.substring(0, 50)}..."`;
            correctAnswer = term.word;
            options = [term.word, ...otherTerms.map(t => t.word)];
        }
        
        // 옵션 섞기
        options = options.sort(() => 0.5 - Math.random());
        
        quizQuestions.push({
            question,
            options,
            correctAnswer
        });
    });
}


// 문제 표시 함수

    if (index >= quizQuestions.length) {
        showResults();

    const question = quizQuestions[index];
    
    // 문제 번호 및 텍스트 업데이트
    document.getElementById('currentQuestion').textContent = index + 1;
    document.getElementById('totalQuestions').textContent = quizQuestions.length;
    document.getElementById('questionText').textContent = question.question;
    
    // 옵션 생성
    const optionsContainer = document.getElementById('options');
    optionsContainer.innerHTML = '';
    
    question.options.forEach((option, i) => {
        const optionElement = document.createElement('div');
        optionElement.className = 'quiz-option';
        optionElement.textContent = option;
        optionElement.dataset.option = option;
        optionElement.addEventListener('click', selectOption);
        optionsContainer.appendChild(optionElement);
    });
    
    // 피드백 초기화
    document.getElementById('feedback').className = 'quiz-feedback';
    document.getElementById('feedback').textContent = '';
    
    // 다음 버튼 상태 업데이트
    const nextBtn = document.getElementById('nextBtn');
    nextBtn.textContent = index === quizQuestions.length - 1 ? '결과 보기' : '다음 문제';
    
    // 선택 상태 초기화
    selectedOption = null;
    
    // 결과 숨기기
    document.getElementById('results').style.display = 'none';
    document.getElementById('restartBtn').style.display = 'none';
}

// 옵션 선택 함수
function selectOption(e) {
    // 이미 선택한 경우 무시
    if (selectedOption !== null) return;
    
    const selectedElement = e.target;
    const selected = selectedElement.dataset.option;
    selectedOption = selected;
    
    // 모든 옵션에서 선택 클래스 제거
    document.querySelectorAll('.quiz-option').forEach(opt => {
        opt.classList.remove('selected', 'correct', 'incorrect');
    });
    
    // 선택한 옵션에 선택 클래스 추가
    selectedElement.classList.add('selected');
    
    // 정답 확인
    const currentQuestion = quizQuestions[currentQuizQuestion];
    const isCorrect = selected === currentQuestion.correctAnswer;
    
    // 정답/오답 표시
    if (isCorrect) {
        selectedElement.classList.add('correct');
        document.getElementById('feedback').className = 'quiz-feedback correct';
        document.getElementById('feedback').textContent = '정답입니다!';
        updateScore(score + 1);
    } else {
        selectedElement.classList.add('incorrect');
        
        // 정답 표시
        document.querySelectorAll('.quiz-option').forEach(opt => {
            if (opt.dataset.option === currentQuestion.correctAnswer) {
                opt.classList.add('correct');
            }
        });
        
        document.getElementById('feedback').className = 'quiz-feedback incorrect';
        document.getElementById('feedback').textContent = '오답입니다. 정답은 위에 표시된 항목입니다.';
    }
}

// 다음 문제로 이동 함수
function nextQuestion() {
    // 아직 선택하지 않았으면 경고
    if (selectedOption === null && currentQuizQuestion < quizQuestions.length) {
        alert('답을 선택해주세요!');
        return;
    }
    
    currentQuizQuestion++;
    showQuestion(currentQuizQuestion);
}

// 결과 표시 함수
function showResults() {
    document.getElementById('results').style.display = 'block';
    document.getElementById('finalScore').textContent = score;
    document.getElementById('maxScore').textContent = quizQuestions.length;
    
    // 결과 메시지
    const percentage = (score / quizQuestions.length) * 100;
    let resultMessage = '';
    
    if (percentage >= 90) {
        resultMessage = '훌륭합니다! 정보시스템 감리 용어에 대한 이해가 매우 뛰어납니다.';
    } else if (percentage >= 70) {
        resultMessage = '좋은 성적입니다! 대부분의 용어를 잘 이해하고 있습니다.';
    } else if (percentage >= 50) {
        resultMessage = '괜찮은 성적입니다. 더 많은 학습을 통해 향상시켜 보세요.';
    } else {
        resultMessage = '더 많은 학습이 필요합니다. 용어 학습 탭에서 용어를 복습해보세요.';
    }
    
    document.getElementById('resultMessage').textContent = resultMessage;
    
    // 퀴즈 컨테이너 요소 숨기기/표시
    document.getElementById('nextBtn').style.display = 'none';
    document.getElementById('restartBtn').style.display = 'block';
}

// 점수 업데이트 함수
function updateScore(newScore) {
    score = newScore;
    document.getElementById('score').textContent = score;
}

// 퀴즈 재시작 함수
function restartQuiz() {
    currentQuizQuestion = 0;
    score = 0;
    selectedOption = null;
    
    // 새로운 문제 생성
    generateQuizQuestions();
    
    // 첫 번째 문제 표시
    showQuestion(0);
    
    // 버튼 상태 초기화
    document.getElementById('nextBtn').style.display = 'block';
    document.getElementById('nextBtn').textContent = '다음 문제';
    document.getElementById('restartBtn').style.display = 'none';
    
    // 점수 초기화
    updateScore(0);
}

</script>
